<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <h1>âœ¨ Registration Form</h1>

      <form>
        <fieldset>
          <legend>Personal Details</legend>

          <div class="form-grid">
            <div class="input-box">
              <input type="text" required placeholder=" " />
              <label>First Name</label>
            </div>

            <div class="input-box">
              <input type="text" placeholder=" " />
              <label>Surname</label>
            </div>

            <div class="input-box">
              <input type="tel" pattern="[0-9]{10}" placeholder=" " />
              <label>Mobile Number</label>
            </div>

            <div class="input-box">
              <input type="email" required placeholder=" " />
              <label>Email</label>
            </div>

            <div class="input-box">
              <input type="password" required minlength="5" placeholder=" " />
              <label>Password</label>
            </div>

            <div class="input-box">
              <input type="password" required placeholder=" " />
              <label>Confirm Password</label>
            </div>

            <div class="input-box">
              <input type="date" />
              <label class="static">Date of Birth</label>
            </div>
          </div>

          <!-- Gender -->
          <div class="group">
            <p>Gender</p>
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
            <label><input type="radio" name="gender" /> Custom</label>
          </div>

          <!-- Country -->
          <div class="group">
            <p>Country</p>
            <select>
              <option>INDIA</option>
              <option>USA</option>
              <option>China</option>
            </select>
          </div>

          <!-- Interests -->
          <div class="group">
            <p>Interests</p>
            <label><input type="checkbox" /> Coding</label>
            <label><input type="checkbox" /> Development</label>
            <input type="text" placeholder="Other interests..." />
          </div>

          <!-- Upload -->
          <div class="group">
            <p>Upload Picture</p>
            <input type="file" accept="image/*" />
          </div>
        </fieldset>

        <div class="buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
